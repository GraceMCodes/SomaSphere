<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="styles.css" />

      href="https://fonts.googleapis.com/css2?family=Arima:wght@100..700&display=swap"
      rel="stylesheet"
    />

  <body>
    <nav>
      <ul>

        <li><a href="gamification.html">Gamification</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>
    <div class="form-container">
      <form action="loginForm">
        <h2>Login / Register</h2>

        <!-- The toggle between login or register for the user -->
        <label>
          <input type="radio" name="userType" value="login" checked />Login
        </label>
        <label>
          <input type="radio" name="userType" value="register" />Register
        </label>

        <!-- For the User -->

        <div>
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required />
        </div>
        <div>
          <label for="password">Password:</label>
          <input type="text" id="password" name="password" required />
        </div>

        <!-- Extra infomation for a first-time user -->
        <div id="registerField" style="display: none">
          <div>
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" />
          </div>

          <div>
            <label for="confrimPassword">Confrim Password:</label>
            <input type="text" name="confrimPassword" id="confrimPassword">
          </div>
          <div>
            <label for="gender">Gender:</label>
            <select name="gender" id="gender">
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>
        </div>
        <!-- This is for the submittion button -->
         <button type="submit">Submit</button>
      </form>
    </div>
<script src="script.js"></script>
  </body>
</html>
